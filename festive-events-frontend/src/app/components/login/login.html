<div class="login-container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>login</mat-icon>
        Acesso ao Sistema
      </mat-card-title>
      <mat-card-subtitle>
        Informe suas credenciais para continuar
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Usuário</mat-label>
            <input matInput formControlName="username" placeholder="Nome de usuário">
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Senha</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Senha">
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>
        </div>

        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || submitting">
            <mat-spinner diameter="20" *ngIf="submitting"></mat-spinner>
            <mat-icon *ngIf="!submitting">login</mat-icon>
            {{ submitting ? 'Entrando...' : 'Entrar' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
